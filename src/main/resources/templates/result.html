<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS : HTML의 모양을 꾸미는 작업(크기, 색상, 글꼴, 정렬) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- script src = "주소"-->
    <!-- JavaScript : HTML의 동작(애니메이션) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<ul>
    <p>SecurityConfig는 Controller에 매핑을 권한부여</p>
    <p>html에서 권한부여</p>
    <li>모든 사용자의 접근 적용 : <p sec:authorize="isAnonymous()">이 내용이 보입니다.</p></li>
    <li>로그인 인증된 사용자 접근 적용 : <p sec:authorize="isAuthenticated()">이 내용이 보입니다.</p></li>
    <li>특정 권한별 사용자 접근 적용 : <p sec:authorize="hasAnyRole('USER', 'ADMIN')">이 내용이 보입니다.</p></li>
    <li>개별 권한 사용자 접근 적용 <p sec:authorize="hasAnyRole('ADMIN')">이 내용이 보입니다.</p></li>
</ul>
</body>
</html>
